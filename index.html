<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- multiply -->
    <h1>dom manipulation</h1>
    <input type="text" placeholder="enter your first number" class="num1"> 
    <input type="text" placeholder="enter your second number" class="num2">
    <button onclick="multiply()">multiply</button>
    <h2 class="result"></h2>

    <!-- divide -->
    <input type="text" placeholder="enter your first no" class="no1">
    <input type="text" placeholder="enter your second no" class="no2">
    <button onclick="divide()">divide</button>
    <h2 class="result2"></h2>

    <!-- substract -->
    <input type="text" placeholder="enter your first number" class="a1">
    <input type="text" placeholder="enter your second number" class="b1">
    <button onclick="substract()">substract</button>
    <h2 class="result3"></h2>

    <!-- addition -->
    <input type="text" placeholder="enter your first number" class="x">
    <input type="text" placeholder="enter your second number" class="y">
    <button onclick="add()">add</button>
    <h2 class="result4"></h2>
    <script src="./app.js"></script>
</body>
</html>
